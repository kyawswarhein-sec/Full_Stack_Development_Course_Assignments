<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beginner Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="form">

<h1>Beginner Survey Form</h1>
<fieldset>

    <legend>Personal Details</legend>

    <form action=" " method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="phone-number">Phone Number:</label>
        <input type="number" name="phone-number" id="phone-number" required>
        <br>
        <label>Please select your gender: </label>
        <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br>
        <input type="radio" name="gender" id="nothing">
        <label for="nothing">Nothing</label>
        <br>
        <input type="radio" name="gender" id="gay">
        <label for="gay">Gay</label>
    </form>

</fieldset>

</body>

</html>
